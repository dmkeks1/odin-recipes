<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>belegtes Käsebrot</title>
</head>
<body>
  <h1>belegtes Käsebrot</h1>
  <img src="images/1200x675.jpeg" alt="picture of the finished Käsebrot">
  <h4>We are going to make this  <strong>awesome</strong> tasting, very simple Käsebrot!</h4>


  <h2>Zutaten</h2>
  <ul>
    <li>1 Scheibe Brot nach Wahl</li>
    <li>1 Scheibe veganer Käse</li>
    <li>Butter</li>
  </ul>


  <h2>Zubereitung</h2>
  <ol>
    <li>Die Scheibe Brot dünn mit der Butter beschmieren.</li>
    <li>Die Scheibe Käse auf das Brot legen.</li>
  </ol>

</body>
